<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>

    <!-- build:css css/pomodoro.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/project.css" />
    <!-- endbuild -->
</head>
<body>

    <div class="contain-to-grid">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="/">Pomodoro</a></h1>
            </li>
        </ul>
        <section class="top-bar-section">
            <ul class="left">
                <li> <a href="#" data-reveal-id="configurationModal">Settings</a></li>
            </ul>
            <ul class="right">
                <li> <a href="https://github.com/thibault/pomodoro">Fork on github</a></li>
            </ul>
        </section>
    </nav>
    </div>

    <div id="compatibility-alert" data-alert class="alert-box warning" style="display: none">
        Oops! It appears some of the features required to make this app work are
        not supported by your browser.
        <a href="https://github.com/thibault/pomodoro/#requirements">You can learn more here.</a>
    </div>

    <span id="timer">00:00</span>
    <div id="control-bar">
        <button
            id="start-pomodoro-btn"
            class="control start-control"
            data-action="start"
            data-type="pomodoro"
            data-duration="1500000">Start</button><button

            id="start-break-btn"
            class="control start-control"
            data-action="start"
            data-type="break"
            data-duration="300000">Break</button><button

            id="start-lbreak-btn"
            class="control start-control"
            data-action="start"
            data-type="break"
            data-duration="900000">Long break</button><button

            id="stop-btn"
            class="control stop-control"
            data-action="stop">Stop</button>
    </div>

    <div class="row">
        <hr />
        <h2>Last 7 days</h2>
        <div class="chart" id="weekChart"></div>

        <h2>Last 10 weeks</h2>
        <div class="chart" id="monthChart"></div>
    </div>

    <div id="configurationModal" class="reveal-modal small" data-reveal>
        <h2>Configure stuff</h2>
        <form id="configuration-form" action="#">
            <label for="pomodoro-duration">Pomodoro:</label>
            <input type="text" id="pomodoro-duration" name="pomodoro-duration" />

            <label for="break-duration">Break:</label>
            <input type="text" id="break-duration" name="break-duration" />

            <label for="lbreak-duration">Long break:</label>
            <input type="text" id="lbreak-duration" name="lbreak-duration" />

            <label for="dynamicTitleCb" class="inline">Show dynamic title</label>
            <input type="checkbox" id="dynamicTitleCb" />
        </form>
        <a class="close-reveal-modal">&#215;</a>
    </div>

    <audio id="audioAlert">
        <source src="audio/bong.ogg" type="audio/ogg" />
        <source src="audio/bong.mp3" type="audio/mpeg" />
        <source src="audio/bong.wav" type="audio/wave" />
    </audio>

    <script data-main="js/main" src="js/vendor/require.js"></script>
</body>
</html>
